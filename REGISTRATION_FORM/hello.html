<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EDUSYNC Dashboard</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; min-height: 100vh; }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: white;
      padding: 20px;
      height: 100vh;
    }
    .sidebar h2 { margin-bottom: 30px; font-size: 22px; }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 15px 0;
      padding: 10px;
      border-radius: 4px;
    }
    .sidebar a:hover {
      background: #34495e;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 30px;
    }
    .header {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h3 { margin-bottom: 10px; }
    .card p { font-size: 14px; color: #555; }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar { width: 100px; padding: 10px; }
      .sidebar h2 { font-size: 16px; }
      .sidebar a { font-size: 12px; padding: 6px; }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>EDUSYNC</h2>
    <a href="#">Dashboard</a>
    <a href="#">Attendance</a>
    <a href="#">Assignments</a>
    <a href="#">Grades</a>
    <a href="#">Timetable</a>
    <a href="#">Messages</a>
    <a href="#">Settings</a>
  </div>

  <div class="main">
    <div class="header">Welcome</div>
    <div class="cards">
      <div class="card">
        <h3>Attendance</h3>
        <p>Mark or review daily attendance</p>
      </div>
      <div class="card">
        <h3>Assignments</h3>
        <p>Submit and track assignments</p>
      </div>
      <div class="card">
        <h3>Grades</h3>
        <p>View performance and feedback</p>
      </div>
      <div class="card">
        <h3>Timetable</h3>
        <p>Check your class schedule</p>
      </div>
      <div class="card">
        <h3>Messages</h3>
        <p>Interact with teachers and peers</p>
      </div>
    </div>
  </div>

</body>
</html>
